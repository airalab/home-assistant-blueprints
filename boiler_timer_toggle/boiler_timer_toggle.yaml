blueprint:
  name: Boiler Timer Toggle Automation
  description: >
    This blueprint toggles the boiler based on a trigger button.
    - If the boiler is off, it turns on and starts a timer for the specified duration.
    - If the boiler is on, it turns off and cancels the timer.
  domain: automation
  input:
    boiler_switch:
      name: Boiler Switch
      description: The switch entity that controls the boiler.
      selector:
        entity:
          domain: switch
    timer_entity:
      name: Timer
      description: Timer entity that handles countdown.
      selector:
        entity:
          domain: timer
    trigger_entity:
      name: Trigger Button
      description: The input_boolean that acts as a button.
      selector:
        entity:
          domain: input_boolean
    duration:
      name: Duration (minutes)
      description: How long the boiler should run when turned on.
      default: 60
      selector:
        number:
          min: 1
          max: 120
          unit_of_measurement: minutes

trigger:
  - platform: state
    entity_id: !input trigger_entity
    to: "on"

action:
  - variables:
      run_minutes: !input duration

  - choose:
      - conditions:
          - condition: state
            entity_id: !input boiler_switch
            state: "off"
        sequence:
          - service: switch.turn_on
            target:
              entity_id: !input boiler_switch
          - service: timer.start
            target:
              entity_id: !input timer_entity
            data:
              duration: >
                00:{{ '%02d' | format(run_minutes | int) }}:00

      - conditions:
          - condition: state
            entity_id: !input boiler_switch
            state: "on"
        sequence:
          - service: switch.turn_off
            target:
              entity_id: !input boiler_switch
          - service: timer.cancel
            target:
              entity_id: !input timer_entity

  - service: input_boolean.turn_off
    target:
      entity_id: !input trigger_entity

mode: single
